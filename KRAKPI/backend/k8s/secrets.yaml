apiVersion: v1
kind: Secret
metadata:
  name: kpi-secrets
  namespace: kpi-system
type: Opaque
stringData:
  # Replace these placeholder values with actual secrets in production
  mongodb-url: mongodb://mongodb:27017/kpi
  redis-url: redis://redis:6379/0
  jwt-secret: your-jwt-secret-key
  smtp-password: your-smtp-password
  slack-webhook: your-slack-webhook
  teams-webhook: your-teams-webhook
